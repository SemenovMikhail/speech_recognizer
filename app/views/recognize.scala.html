@(message: String)

@main("Speech recognition web application") {

	<br>
	<div class="col-lg-6 col-lg-offset-3">
		@if(message == null){
		<p>No text was recognized</p>
		}else{
    	<p style="display:inline;">@message</p>
    	}
    </div>

    <div class="col-lg-6 col-lg-offset-3 vertical-align">

	     <a href=@routes.Application.index>Return</a>

	</div>

}
